<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ỨNG DỤNG QUẢN LÝ SÁCH</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container mt-4">
    <h1 th:text="${title}">Danh sách Sản phẩm</h1>
    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 mb-3">
            <div class="card">
                <img th:src="@{${product.imagePath}}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text">Giá: <span th:text="${product.price}"></span> VND</p>
                    <p class="card-text">Số lượng: <span th:text="${product.quantity}"></span></p>
                    <a th:href="@{/products/detail/{id}(id=${product.id})}" class="btn btn-primary">Chi tiết</a>
                    <a th:href="@{/cart/add/{id}(id=${product.id})}" class="btn btn-success">Thêm vào giỏ hàng</a>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{layout:: footer}"></th:block>
</body>
</html>
