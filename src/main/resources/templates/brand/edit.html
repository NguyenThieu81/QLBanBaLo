<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{layout :: link-css}"></th:block>
    <title>Sửa thương hiệu</title>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container mt-4">
    <h1>Sửa thương hiệu</h1>
    <form th:action="@{/brands/edit/{id}(id=${brand.id})}" th:object="${brand}" method="post">
        <div class="col-6 mb-3">
            <label class="form-label" for="name">Tên thương hiệu:</label>
            <input class="form-control" type="text" th:field="*{name}" id="name">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <input type="submit" class="btn btn-primary" value="Cập nhật">
    </form>
    <br>
    <a th:href="@{/brands}">Quay lại danh sách thương hiệu</a>
</div>
<th:block th:replace="~{layout:: footer}"></th:block>
</body>
</html>
